<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Followed Artists</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        @media screen and (min-width: 600px) {
            div.artist_table {
            font-size: 20px;
            }
        }
        @media screen and (max-width: 600px) {
            div.artist_table {
            font-size: 10px;
            }
        }
        footer{
            position: fixed;
            bottom: 0;
            left: 42%;
        }
    </style>  
    </head>

    <body>
        <div class="artist_table">
        <table class="table table-inverse" id="artist_info">
            <thead>
                <tr>
                <th>Artist Name</th>
                <th>Popularity Score</th>
                </tr>
            </thead>
            <tbody>
                <% for(var i=0; i < artist_info.length; i++) { %>
                <tr>
                <td><%= artist_info[i].name %></td>
                <td><%= artist_info[i].popularity %></td>
                </tr>
                <% } %>
            </tbody>
            </table>
        </div>

        <footer>
            <p>Creator: Owain Hughes. This app is in no way affiliated with or endorsed by Spotify         
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"/>
                </svg></p>
          </footer> 

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $('#artist_info').DataTable();
    </script>
    </body>
</html>
