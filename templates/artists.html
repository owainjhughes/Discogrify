<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Followed Artists</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        @media screen and (min-width: 600px) {
            div.artist_table {
            font-size: 20px;
            }
        }
        @media screen and (max-width: 600px) {
            div.artist_table {
            font-size: 10px;
            }
        }
    </style>  
    </head>

    <body>
        <div class="artist_table">
        <table class="table table-inverse" id="artist_info">
            <thead>
                <tr>
                <th>Artist Name</th>
                <th>Popularity Score</th>
                </tr>
            </thead>
            <tbody>
                <% for(var i=0; i < artist_info.length; i++) { %>
                <tr>
                <td><%= artist_info[i].name %></td>
                <td><%= artist_info[i].popularity %></td>
                </tr>
                <% } %>
            </tbody>
            </table>
        </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $('#artist_info').DataTable();
    </script>
    </body>
</html>
